name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install LLVM/Clang 21
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-21 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-21 100

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libsdl2-dev \
            libsdl2-mixer-dev \
            libpng-dev \
            libzip-dev \
            zlib1g-dev

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
          cache-workspaces: astonia_net

      - name: Build
        run: make linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            bin/moac
            bin/libastonia_net.so
          retention-days: 30
          if-no-files-found: error

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 10
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain (LLVM variant)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-gnullvm
          cache: true
          cache-workspaces: astonia_net

      - name: Setup MSYS2 (clang64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: clang64
          path-type: inherit
          update: true
          install: >
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-SDL2
            mingw-w64-clang-x86_64-libpng
            mingw-w64-clang-x86_64-SDL2_mixer
            mingw-w64-clang-x86_64-libzip
            mingw-w64-clang-x86_64-dwarfstack
            make
            zip

      - name: Build
        run: make CC=clang windows

      - name: Copy DLL to bin
        run: cp astonia_net/target/x86_64-pc-windows-gnullvm/release/astonia_net.dll bin/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            bin/moac.exe
            bin/astonia_net.dll
          retention-days: 30
          if-no-files-found: error

  build-macos-arm:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install LLVM/Clang 21
        run: |
          brew install llvm@21
          echo "/opt/homebrew/opt/llvm@21/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          brew install sdl2 sdl2_mixer libzip zlib imagemagick

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          cache: true
          cache-workspaces: astonia_net

      - name: Build
        run: make macos

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-build
          path: |
            bin/moac
            bin/libastonia_net.dylib
          retention-days: 30
          if-no-files-found: error

  build-docker-linux:
    name: Build Linux (Docker/Zig)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build with Docker (Zig)
        run: make docker-linux

      - name: Verify artifacts
        run: |
          test -f bin/moac
          test -f bin/libastonia_net.so
          file bin/moac

      - name: Upload Docker build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-linux-build
          path: |
            bin/moac
            bin/libastonia_net.so
          retention-days: 30
          if-no-files-found: error

  build-docker-windows:
    name: Build Windows (Docker/Cross-Compile)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build with Docker (Clang cross-compile)
        run: make docker-windows

      - name: Verify artifacts
        run: |
          test -f bin/moac.exe
          test -f bin/astonia_net.dll
          file bin/moac.exe
          file bin/astonia_net.dll

      - name: Upload Docker build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-windows-build
          path: |
            bin/moac.exe
            bin/astonia_net.dll
          retention-days: 30
          if-no-files-found: error
